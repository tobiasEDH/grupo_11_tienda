<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://kit.fontawesome.com/9f35c4fd09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <a href="/"><img src="./img/logo.svg" class="logo"></a>
            <input type="search" name="" id="" placeholder="Buscar Productos" class="search-bar">
            <a href="carrito-de-compras"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="header-bottom">
            <a href="#" class="hamburguer-button">
            <i class="fas fa-bars"></i>
            </a>
            <nav class="main-navbar">
            <ul>
                <li><a href="#">Sucursales</a></li>
                <li><a href="#">Centro de Ayuda</a></li>
                <li><a href="/registro">Creá tu cuenta <i class="fas fa-id-card"></i></a></li>
                <li><a href="/ingreso">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main class="main-register">
        <div class="left-register">
            <div class="register-row">
                <label for="nameRegister">Nombre</label>
                <input type="text" name="nameRegister" id="nameRegister">
            </div>
            <div class="register-row">
                <label for="apellidoRegister">Apellido</label>
                <input type="text" name="apellidoRegister" id="apellidoRegister">
            </div>
            <div class="register-row">
                <label for="emailegister">Email</label>
                <input type="email" name="emailRegister" id="emailRegister">
            </div>
            <div class="register-row">
                <label for="passwordRegister">Contraseña</label>
                <input type="password" name="passwordRegister" id="passwordRegister">
            </div>
            <div class="register-row">
                <label for="passConfirmRegister">Confirmar Contraseña</label>
                <input type="password" name="passConfirmRegister" id="passConfirmRegister">
            </div>
            <div class="register-row">
                <a href="/"><button>Registrarme</button></a>
            </div>
        </div>
        <div class="right-register">
            <div class="register-row">
                <label for="loginBtn">¿Ya tenés una cuenta?</label>
                <a href="/ingreso" style="margin-top: 5px;"><button id="loginBtn">Ingresar</button></a>
            </div>
        </div>
    </main>
    <footer  class="foot">
        <p class="footer">Copyright Tienda11™</p>
    </footer>
</body>
</html>
